spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

spring.security.user.name=${SECURITYUSERNAME}
spring.security.user.password=${SECURITYPASSWORD}

#Copy these into application-test.properties for testing, remove before commiting
#Token.value is redundant since we are not using S3 Sessions
Token.value=${TOKENVALUE}

Access.Key.ID=${ACCESSKEYID}

Secret.Access.Key=${SECRETACCESSKEY}

server.port=${PORT:8080}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

